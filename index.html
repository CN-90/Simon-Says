<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Simon Says</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Simon Dice</h1>
  
  <div class='container'>
    <div data-color='red' class='red box'></div>
    <div data-color='yellow' class='yellow box'></div>
    <div data-color='blue' class='blue box'></div>
    <div data-color='green' class='green box'></div>
  </div>
  <div id='btn-container'>
    <button onclick='startGame()'>Start Game</button>  
  </div>
  <script src='index.js'></script>
</body>
</html>
